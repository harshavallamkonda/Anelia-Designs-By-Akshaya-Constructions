<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Anelia Designs</title>
  <meta name="description" content="Get in touch with Anelia Designs for consultations, quotes and project enquiries.">
  <link rel="canonical" href="https://aneliadesigns.com/contact.html">
  <link rel="stylesheet" href="style.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-content">
      <div class="nav-brand">
        <img src="anelia-logo-optimized.png" alt="Anelia Designs" class="logo">
        <h1 class="brand-text">Anelia Designs</h1>
      </div>
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="section contact-section">
      <div class="container">
        <header class="section-header">
          <span class="badge">Contact</span>
          <h2 class="section-title">Get in <span class="text-gradient">Touch</span></h2>
          <p class="section-description">Use the form below to send us a message, or reach us directly via phone or email.</p>
        </header>

        <div class="contact-grid">
          <form id="contact-form" class="contact-form">
            <label for="name">Name</label>
            <input id="name" name="name" required>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            <label for="phone">Phone</label>
            <input id="phone" name="phone">
            <label for="service">Service</label>
            <select id="service" name="service"><option>Design</option><option>Construction</option><option>Consultation</option></select>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6"></textarea>
            <button type="submit" class="btn primary">Send</button>
          </form>

          <div class="contact-details">
            <p><strong>Phone:</strong> +91 12345 67890</p>
            <p><strong>Email:</strong> hello@aneliadesigns.com</p>
            <p><strong>Address:</strong> 123 Design Street, Bangalore</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container footer-content"><p class="footer-copyright">© 2025 Anelia Designs</p></div></footer>

  <script src="script.js"></script>
  <script src="script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>if(window.emailjs){emailjs.init("A7xpcnsTyAZ0hhUYV");
    const form=document.getElementById('contact-form');
    if(form){form.addEventListener('submit',function(e){e.preventDefault();
      const timeField=document.createElement('input');timeField.type='hidden';timeField.name='time';timeField.value=new Date().toISOString();
      form.appendChild(timeField);
      emailjs.sendForm('service_2skk8gd','template_nkze7t9',form).then(function(){
        showSuccessModal('Thanks — we received your message.');
        form.reset();
      },function(err){alert('Oops — something went wrong. Please try again later.');});
    });}
  }</script>
</body>
</html>
